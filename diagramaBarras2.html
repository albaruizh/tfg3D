<html lang="en">
    <head>
        <title>Babylon.js sample code</title>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src=" https://cdn.babylonjs.com/gui/babylon.gui.js"></script>

        <style>

            .container-input {
                text-align: center;
                width: 50%;
                margin: 0 auto;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            #submit {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                padding: 5px;
                margin: 0 20px 20px 75px;
                border: none;
                background: #8AB17D;
                color: white;
                border-radius: 8px 8px 8px 8px;
                width: 136px;
            }

            #submit:hover {
                background: #A6C79B;
            }
            input[type=file]::file-selector-button {
                border: 2px solid #659475;
                padding: .2em .4em;
                border-radius: .2em;
                background-color: #659475;
                transition: 1s;
                color:white;
            }

            input[type=file]::file-selector-button:hover {
                background-color: #40776D;
                border: 2px solid #40776D;
            }

            #file {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 5px 10px;
                background: #8AB17D;
                color: white;
                border-radius: 8px 8px 8px 8px;

            }

            body,#renderCanvas { width: 100%; height: 100%;}

        </style>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="container-input">
            <form id="form">
                <br />
                <input type="file" id="file" accept=".csv" name="file" class="inputfile"/>
                <br />
                <input type="submit" value="Submit" id="submit" name="submit" />
            </form>
        </div>
        <canvas id="renderCanvas"></canvas>

            const myForm = document.getElementById("form");
            const csvFile = document.getElementById("file");


            myForm.addEventListener("submit", function (e) {
                e.preventDefault();
                const input = csvFile.files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    var text = e.target.result;
                    var array = csvToArray(text);
                    arrayToGraficos(array);
                    creamosGrafico();


                };

                reader.readAsText(input);

                function csvToArray(str, delimiter = ",") {
                    let array = str.split("\r\n").map(function (line) {
                        return line.split(delimiter);
                    });

                    return array;
                }
            });

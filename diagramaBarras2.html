            .container-input {
                text-align: center;
                width: 50%;
                margin: 0 auto;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            #submit {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                padding: 5px;
                margin: 0 20px 20px 75px;
                border: none;
                background: #8AB17D;
                color: white;
                border-radius: 8px 8px 8px 8px;
                width: 136px;
            }

            #submit:hover {
                background: #A6C79B;
            }
            input[type=file]::file-selector-button {
                border: 2px solid #659475;
                padding: .2em .4em;
                border-radius: .2em;
                background-color: #659475;
                transition: 1s;
                color:white;
            }

            input[type=file]::file-selector-button:hover {
                background-color: #40776D;
                border: 2px solid #40776D;
            }

            #file {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 5px 10px;
                background: #8AB17D;
                color: white;
                border-radius: 8px 8px 8px 8px;

            }

            body,#renderCanvas { width: 100%; height: 100%;}

        </style>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
